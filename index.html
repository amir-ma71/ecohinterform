<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .form-container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #555;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      outline: none;
    }
    .form-group textarea {
      resize: none;
      height: 80px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>فرم اطلاعات</h1>
    <form id="userForm">
      <div class="form-group">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="age">سن:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="feedback">بازخورد:</label>
        <textarea id="feedback" name="feedback"></textarea>
      </div>
      <div class="form-group">
        <label for="city">شهر:</label>
        <input type="text" id="city" name="city">
      </div>
      <button type="button" class="submit-btn" onclick="submitForm()">ارسال</button>
    </form>
  </div>

  <script>
    // اتصال به WebApp تلگرام
    const tg = window.Telegram.WebApp;

    function submitForm() {
      const form = document.getElementById("userForm");
      const formData = new FormData(form);

      // تبدیل داده‌ها به JSON
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      // ارسال داده‌ها به ربات
      tg.sendData(JSON.stringify(data));

      // بستن مینی‌اپ
      tg.close();
    }

    // تنظیمات اولیه مینی‌اپ
    tg.expand(); // مینی‌اپ را تمام صفحه می‌کند
  </script>
</body>
</html>
